<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <br>
            <input 
            id="name"
            type="text"
            name="name"
            />
        </div>
        <div>
            <label for="email">Email:</label>
            <br>
            <input
            id="email"
            type="text"
            name="email"
            required
            />
        </div>
        <div>
            <label for="form-message">Your message:</label>
            <br>
            <textarea id="form-message" name="email-message"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>

    
</body>
</html>
